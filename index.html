<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GPT Acronym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #acronym {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        a {
            font-size: 1rem;
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p id="acronym"></p>
        <a href="mailto:legal@mydomain.com">Contact Us</a>
    </div>
    <script>
        const acronyms = [
            "Comprehensive Harassment and Trivial Grievance Prevention Taskforce",
            "Coalition for Halting Abusive Trivial Grievance and Persecution Tactics",
            "Collective Humanitarian Action against Trivial Grievances and Petty Torts",
            "Community Harmony Advocacy Taskforce for Guarding Private Targets",
            "Council for Hindering Arbitrary Threats and Groundless Private Troubles",
            "Cooperative Harmonization Against Trivial Grievances and Persecution Trends",
            "Comprehensive Haven Against Trivial Grievance Pursuits and Torts",
            "Campaign for Harmonious Actions and Trivial Grievance Prevention Team",
            "Coalition for Humane Assessment of Trivial Grievances and Private Threats",
            "Committee to Halt Abusive Trivial Grievances and Persecutory Tactics",
            "Collaborative Humanitarian Alliance for Thwarting Groundless Private Tensions"
        ];

        function generateRandomAcronym() {
            const randomIndex = Math.floor(Math.random() * acronyms.length);
            document.getElementById("acronym").innerText = acronyms[randomIndex];
        }

        window.addEventListener('load', generateRandomAcronym);
    </script>
</body>
</html>
